<!DOCTYPE html>
<html>

<head>
	<title>Student Form</title>
</head>

<body bgcolor="#b3d1ff">
	<font face="arial">
		<center>
			<h1>Student Form</h1>
			<form action="" method="get">

				<table>
					<tr>
						<td><label for="s_name">Student Name:</label></td>
						<td><input type="text" placeholder="Name" required></td>
					</tr>
					<tr>
						<td><label for="f_name">Father's Name:</label></td>
						<td><input type="text" placeholder="Father's Name" required></td>
					</tr>
					<tr>
						<td><label for="m_name">Mother's Name:</td>
						<td><input type="text" placeholder="Mother's Name"></td>
					</tr>
					<tr>
						<td><label for="gender">Gender:</label></td>
						<td><input type="radio" name="r1">Male
							<input type="radio" name="r1">female
							<input type="radio" name="r1">Other
						</td>
					</tr>
					<tr>
						<td><label for="dob">Date of Birth:</label></td>
						<td><input type="date" required></td>
					</tr>
					<tr>
						<td><label for="address">Address:</label></td>
						<td><input type="text" required></td>
					</tr>
					<tr>
						<td><label for="contactno.">Contact No.:</label></td>
						<td><input type="int" placeholder="+91"></td>
					</tr>
					<tr>
						<td><label for="degree">Degree:</label></td>
						<td><select>
								<optgroup label="Masters">
									<option>MCA</option>
									<option>MBA</option>
									<option>MA</option>
									<option>MSc</option>
									<option>MCom</option>
								<optgroup label="Bachelors">
									<option>BCA</option>
									<option>BBA</option>
									<option>BA</option>
									<option>BSc</option>
									<option>BCom</option>
								<optgroup label="Post Graduate Diploma">
									<option>MCA</option>
									<option>MCA</option>
									<option>MCA</option>
									<option>MCA</option>
								<optgroup label="Certificate">
									<option>MCA</option>
									<option>MCA</option>
									<option>MCA</option>
									<option>MCA</option>
							</select></td>
					</tr>
					<tr>
						<td><label for="courses">Courses:</label></td>
						<td><input type="text" required></td>
					</tr>
				</table>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</form>
		</center>
	</font>
</body>

</html>
