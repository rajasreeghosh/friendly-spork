<!DOCTYPE html>
<html>

<head>
    <title>Employee Form</title>
</head>

<body bgcolor="#ccb3ff">
    <font face="arial">
        <center>
            <h1>Employee Form</h1>
            <form action="" method="get">

                <table>
                    <tr>
                        <td><label for="f_name">First Name:</label></td>
                        <td><input type="text" placeholder="First Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="s_name">Second Name:</label></td>
                        <td><input type="text" placeholder="Second Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="post_name">Post Name:</label></td>
                        <td><input type="text" placeholder="Manager" required></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td><input type="radio" name="r1">Male
                            <input type="radio" name="r1">female
                            <input type="radio" name="r1">Other
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth:</label></td>
                        <td><input type="date" required></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input name="address" rows="10" cols="10"></td>
                    </tr>
                    <tr>
                        <td><label for="Portfolio">Portfolio website:</label></td>
                        <td><input name="Portfolio" type="text" maxlength="255" value="http://"></td>
                    </tr>
                    <tr>
                        <td><label for="contactno.">Contact No.:</label></td>
                        <td><input type="int" value="+91"></td>
                    </tr>
                    <tr>
                        <td><label for="degree">Are you willing to relocate?:</label></td>
                        <td>
                            <input type="radio" name="yes" id="c1">Yes
                            <input type="radio" name="no" id="c1">No
                            <input type="radio" name="notSure" id="c1">Not sure
                        </td>
                    </tr>
                    <tr>
                        <td><label for="comment">Reference / Comments / Questions:</label></td>
                        <td><textarea type="text" name="comment" rows="3" cols="20"></textarea></td>
                    </tr>
                </table>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </center>
    </font>
</body>

</html>
