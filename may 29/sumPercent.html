<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and percentage</title>
    <!-- 2. Get input 10 numbers and sum And percentage -->
</head>
<body>
    <script type="text/javascript">
        var a,b,c,d,e,f,g,h,i,j,sum,per
        a=parseInt(prompt("Enter first number:"))
        b=parseInt(prompt("Enter second number:"))
        c=parseInt(prompt("Enter third number:"))
        d=parseInt(prompt("Enter fourth number:"))
        e=parseInt(prompt("Enter fifth number:"))
        f=parseInt(prompt("Enter sixth number:"))
        g=parseInt(prompt("Enter seventh number:"))
        h=parseInt(prompt("Enter eighth number:"))
        i=parseInt(prompt("Enter ninth number:"))
        j=parseInt(prompt("Enter tenth number:"))
        sum=a+b+c+d+e+f+g+h+i+j
        per=(sum/1000)*100
        document.write("Sum of all numbers is "+sum+" and percentage is "+per+"%")
        
    </script>
</body>
</html>
