<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of any number</title>
    <!-- 3. Input a number and print factorial value -->
</head>
<body>
    <script type="text/javascript">
        var num, i, factorial
        num=parseInt(prompt("Enter a number:"))
        if(num<0){
            document.write("Factorial of negative number does not exists")
        }
        else if(num==0||num==1){
            document.write("Factorial of "+num+" is :1")
        }
        else{
            let factorial=1;
            for(i=1; i<=num; i++){
                factorial *=i;
            }
            document.write("Factorial of "+num+" is : "+factorial)
        }
    </script>
</body>
</html>
