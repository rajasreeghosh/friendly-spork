<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background and Foreground Colour</title>
</head>

<body>
    <div class="container">
        Change Foreground color
        <form action="" method="post" name="f3">
            <select name="" id="" onchange="document.fgColor=this.options[this.selectedIndex].value">
                <option value="">Colour</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </select>
        </form>
    </div>
    <div>
        Change background color
        <form action="" method="post" name="f3">
            <select name="" id="" onchange="document.bgColor=this.options[this.selectedIndex].value">
                <option value="">Colour</option>
                <option value="pink">Pink</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
            </select>
        </form>
    </div>
</body>

</html>
